<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sthalos</title>
  <style>
/* Background */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background: linear-gradient(to bottom, #0b0033, #2a0066, #4a002a, #5c0033);
  background-size: 400% 400%;
  animation: bgShift 10s ease infinite; /* faster than before */
}

/* Title */
h1 {
  font-size: 4.8rem;
  margin: 0;
  color: #ff1a1a; /* blood red */
  text-shadow: 0 0 25px rgba(255, 30, 30, 0.7);
}

/* Subtext */
p {
  margin-top: 15px;
  font-size: 2rem;
  color: #ff1a1a;
  text-shadow: 0 0 15px rgba(255, 30, 30, 0.6);
}

/* Button */
button {
  margin-top: 35px;
  padding: 20px 55px;
  border: none;
  border-radius: 14px;
  font-size: 1.6rem;
  cursor: pointer;

  background: #ff1a1a; /* blood red */
  color: black;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(255, 50, 50, 0.7);
  transition: 0.3s ease;
}

button:hover {
  box-shadow: 0 0 40px rgba(255, 70, 70, 1);
  transform: scale(1.07);
}

/* Animations */
@keyframes bgShift {
  0% { background-position: 0% 30%; }
  50% { background-position: 100% 70%; }
  100% { background-position: 0% 30%; }
}


  </style>
</head>
<body>
  <h1>Sthalos</h1>
  <p>Strength meets challenge. Coming soon.</p>
  <button class="btn">Join the Journey</button>
</body>
</html>
