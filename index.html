<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sthalos</title>
  <style>
/* Background */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background: linear-gradient(to bottom, #05001a, #120033, #2b001e, #3a0026);
  background-size: 400% 400%;
  animation: bgShift 15s ease infinite;
}

/* Title */
h1 {
  font-size: 4.8rem;
  margin: 0;
  background: linear-gradient(90deg, #ff66cc, #ff9966, #ff6699, #ff9966);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShift 8s ease infinite;
  text-shadow: 0 0 25px rgba(255, 150, 150, 0.4);
}

/* Subtext */
p {
  margin-top: 15px;
  font-size: 2rem;
  background: linear-gradient(90deg, #ff66cc, #ff9966, #ff6699, #ff9966);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShift 12s ease infinite;
  text-shadow: 0 0 15px rgba(255, 150, 150, 0.3);
}

/* Button */
button {
  margin-top: 35px;
  padding: 20px 55px;
  border: none;
  border-radius: 14px;
  font-size: 1.6rem;
  cursor: pointer;

  background: linear-gradient(90deg, #ff66cc, #ff9966, #ff6699, #ff9966);
  background-size: 300% 300%;
  color: black;
  font-weight: bold;
  animation: textShift 10s ease infinite;
  box-shadow: 0 0 25px rgba(255, 180, 180, 0.6);
  transition: 0.3s ease;
}

button:hover {
  box-shadow: 0 0 40px rgba(255, 200, 200, 0.9);
  transform: scale(1.07);
}

/* Animations */
@keyframes bgShift {
  0% { background-position: 0% 30%; }
  50% { background-position: 100% 70%; }
  100% { background-position: 0% 30%; }
}

@keyframes textShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}



  </style>
</head>
<body>
  <h1>Sthalos</h1>
  <p>Strength meets challenge. Coming soon.</p>
  <button class="btn">Join the Journey</button>
</body>
</html>
