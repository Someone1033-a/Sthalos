<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sthalos</title>
  <style>
/* Background */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background: linear-gradient(-45deg, #0a0a3d, #2a003f, #0a0a2a, #1a002a);
  background-size: 400% 400%;
  animation: bgShift 15s ease infinite;
}

/* Title */
h1 {
  font-size: 4.5rem;
  margin: 0;
  background: linear-gradient(90deg, lime, yellow, orange, pink, white);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShift 8s ease infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.3);
}

/* Subtext */
p {
  margin-top: 15px;
  font-size: 1.8rem;
  background: linear-gradient(90deg, lime, yellow, orange, pink, white);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShift 12s ease infinite;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
}

/* Button */
button {
  margin-top: 30px;
  padding: 18px 50px;
  border: none;
  border-radius: 12px;
  font-size: 1.4rem;
  cursor: pointer;

  background: linear-gradient(90deg, lime, yellow, orange, pink, white);
  background-size: 400% 400%;
  color: black;
  font-weight: bold;
  animation: textShift 10s ease infinite;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  transition: 0.3s ease;
}

button:hover {
  box-shadow: 0 0 35px rgba(255,255,255,0.9);
  transform: scale(1.05);
}

/* Animations */
@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes textShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


  </style>
</head>
<body>
  <h1>Sthalos</h1>
  <p>Strength meets challenge. Coming soon.</p>
  <button class="btn">Join the Journey</button>
</body>
</html>
