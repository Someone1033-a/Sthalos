<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sthalos</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Background animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a0033, #000033, #330000, #220033);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Top right icon bar */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .circle-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .circle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .insta { background: #e1306c; }   /* Instagram */
    .google { background: #fff; color: #4285F4; font-weight: bold; font-size: 22px;} /* Google */
    .settings { background: #555; }  /* Settings */

    /* Text */
    h1 {
      font-size: 60px;
      color: #ff1a1a;
      margin: 10px 0;
    }

    p {
      font-size: 22px;
      color: #ff1a1a;
      margin: 10px 0 30px;
    }

    /* Main Button */
    .btn {
      background: #ff1a1a;
      color: black;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }
    .btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Icon bar -->
  <div class="top-right">
    <!-- Instagram -->
    <a href="https://instagram.com/train.with.harsh" target="_blank" class="circle-btn insta">
      <i class="fab fa-instagram"></i>
    </a>

    <!-- Google Login -->
    <a href="#" class="circle-btn google">
      <i class="fab fa-google"></i>
    </a>

    <!-- Settings -->
    <a href="#" class="circle-btn settings">
      <i class="fas fa-cog"></i>
    </a>
  </div>

  <!-- Main content -->
  <h1>Sthalos</h1>
  <p>Strength meets challenge. Coming soon.</p>
  <button class="btn">Join the Journey</button>

</body>
</html>
